<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply For Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Appliaction
                <span class="title-small">(Web)</span>
            </h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">
                            First Name
                        </label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter Your First Name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter Your Last Name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="asghark090@gmail.com">
                    </div>
                    <div class="form-control">
                        <label for="job-role">Job Role</label>
                        <select> name="job-role" id="job-role">
                        <option>select Your Job Role</option>    
                        <option>Front End Developer</option>
                        <option>Back End Developer</option>
                        <option>Flutter Developer</option>
                    </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-control">
                        <label for="postel-code">Postel Code</label>
                        <input type="number" id="postel-code" name="postel-code">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-control">
                        <label for="uploadCv">Upload CV</label>
                        <input type="file" name="uploadCv" id="uploadCv">
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
